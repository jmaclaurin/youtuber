<html ng-app="youtuber">
	<head>
		<title>Youtuber</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1>Hello World</h1>
		<a href="#/" class="btn btn-default" role="button">Home</a>
		<a href="#/new" class="btn btn-default" role="button">New</a>
		<div ng-view></div>
	</body>
</html>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/script.js"></script>

<script type="text/ng-template" id="list.html">
	<table class="table">
		<tr ng-repeat="link in youtube_links">
			<td>{{ link.id }}</td>
			<td><a href="{{ link.url }}">{{ link.title }}</a></td>
			<td>{{ link.description }}</td>
			<td><a href="#/edit/{{link.id}}">Edit</a></td>
			<td><a href="#/" ng-click="removeYoutubeLink(link.id);">Delete</a><td>
		</tr>
	</table>
</script>

<script type="text/ng-template" id="form.html">
    <div>{{ $scope.youtubeLink }}</div>
	<div class="col-md-4 col-md-offset-4">
		<from>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" ng-model="youtubeLink.title" id="title" class="form-control" />
				<label for="description">Description</label>
				<input type="text" ng-model="youtubeLink.description" id="description" class="form-control" />
				<label for="url">URL</label>
				<input type="text" ng-model="youtubeLink.url" id="url" class="form-control"/>
				<button type="submit" id="submit" class="btn btn-primary" ng-click="saveYoutubeLink()">Save</button>
			</div>	
		</form>
	</div>
</script>
