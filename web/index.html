<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/script.js"></script>

<script type="text/ng-template" id="new.html">
	<form>

	</form>
</script>

<script type="text/ng-template" id="list.html">
	<table class="table">
		<tr ng-repeat="link in youtube_links">
			<td>{{ link.id }}</td>
			<td>{{ link.url }}</td>
			<td>{{ link.title }}</td>
			<td>{{ link.description }}</td>
		</tr>
	</table>
</script>

<script type="text/ng-template" id="new.html">
	<div class="col-md-4 col-md-offset-4">
		<from>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" ng-model="youtubeLink.title" id="title" class="form-control" />
				<label for="description">Description</label>
				<input type="text" ng-model="youtubeLink.description" id="description" class="form-control" />
				<label for="url">URL</label>
				<input type="text" ng-model="youtubeLink.url" id="url" class="form-control"/>
				<button type="submit" id="submit" class="btn btn-primary" ng-click="saveYoutubeLink()">Save</button>
			</div>	
		</form>
	</div>
</script>
